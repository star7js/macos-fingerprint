name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest]
        python-version: ${{ fromJson(github.event_name == 'pull_request' && '["3.12"]' || '["3.10","3.11","3.12"]') }}

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,gui]"

    - name: Run tests
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          pytest tests/ -v --cov=src/macos_fingerprint --cov-report=xml --cov-report=term --cov-fail-under=25 -m "not slow"
        else
          pytest tests/ -v --cov=src/macos_fingerprint --cov-report=xml --cov-report=term --cov-fail-under=25
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.12'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black

    - name: Lint with ruff
      run: |
        ruff check src/ tests/

    - name: Check code formatting with black
      run: |
        black --check src/ tests/

  type-check:
    if: github.event_name != 'pull_request'
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        pip install -e ".[dev,gui]"

    - name: Type check with mypy
      run: |
        mypy src/

  security:
    if: github.event_name != 'pull_request'
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Check dependencies for security vulnerabilities
      run: |
        safety check --json

  build:
    if: github.event_name != 'pull_request'
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

  cli-smoke-test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[gui]"

    - name: Test CLI help
      run: |
        macos-fingerprint --help

  dependency-review:
    runs-on: macos-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v6
    - uses: actions/dependency-review-action@v4
